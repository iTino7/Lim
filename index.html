<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Lim</title>
  </head>
  <body>
    <!--CONTAINER LIM-->
    <div class="containerLim">
      <div class="logoLim">
        <div class="imgLim">
          <img src="/img/logo.png" alt="Logo" />
          <h1>Taking Booleaners from A to B</h1>
        </div>
        <div class="button">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
        <!--STATUS-->
        <div class="status">
          <div class="scooter1">
            <form>
              <input
                type="checkbox"
                id="scooter1"
                name="scooter"
                value="scooter1"
              />
              <label for="scooter1"><h3>Monopattino Gino22</h3></label><br />
            </form>
            <div class="info">
              <p><span>&#8594;</span> Via Guadalametri - a 220 metri da te</p>
            </div>
            <div class="load">
              <p>Stato carica:</p>
              <div class="loadStatus1"></div>
            </div>
          </div>
        </div>
        <div class="status">
          <div class="scooter2">
            <form>
              <input
                type="checkbox"
                id="scooter2"
                name="scooter"
                value="scooter2"
              />
              <label for="scooter2"><h3>Monopattino Mike24</h3></label><br />
            </form>
            <div class="info">
              <p><span>&#8594;</span> Via Ricciardoni - a 420 metri da te</p>
            </div>
            <div class="load">
              <p>Stato carica:</p>
              <div class="loadStatus2"></div>
            </div>
          </div>
        </div>
        <div class="status">
          <div class="scooter3">
            <form>
              <input
                type="checkbox"
                id="scooter3"
                name="scooter3"
                value="scooter3"
              />
              <label for="scooter3"><h3>Monopattino Gino22</h3></label><br />
            </form>
            <div class="info">
              <p><span>&#8594;</span> Via Mentarini - a 490 metri da te</p>
            </div>
            <div class="load">
              <p>Stato carica:</p>
              <div class="loadStatus3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
